<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Asset Trail</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0000;
      overflow: hidden;
    }
    img {
      position: absolute;
      pointer-events: none;
      width: 80px;
      height: 80px;
      user-select: none;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    const assets = ['assets/iconstamp1.svg'];

    let lastDrop = 0;
    const dropDelay = 100; // milliseconds between drops (100ms = 10fps)

    window.addEventListener("mousemove", e => {
      const now = Date.now();
      if (now - lastDrop > dropDelay) {
        dropAsset(e.clientX, e.clientY);
        lastDrop = now;
      }
    });

    function dropAsset(x, y) {
      const img = document.createElement("img");
      img.src = assets[Math.floor(Math.random() * assets.length)];
      img.style.left = x + "px";
      img.style.top = y + "px";
      document.body.appendChild(img);

      gsap.to(img, {
        duration: 2 + Math.random() * 1.5,
        y: window.innerHeight + 100,
        x: "+=" + ((Math.random() - 0.5) * 100),
        rotation: Math.random() * 360,
        opacity: 0,
        ease: "power2.inOut",
        onComplete: () => img.remove()
      });
    }
  </script>
</body>
</html>
