<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glitch Cube Trail</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0d0d0d;
      overflow: hidden;
      cursor: crosshair;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="trail"></canvas>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const canvas = document.getElementById("trail");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const trail = Array.from({ length: 12 }, () => ({ x: w/2, y: h/2 }));
    let mouse = { x: w/2, y: h/2 };

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      // fade old cubes slightly
      ctx.fillStyle = "rgba(13, 13, 13, 0.15)";
      ctx.fillRect(0, 0, w, h);

      // update each point to follow the previous one
      trail.forEach((p, i) => {
        const target = i === 0 ? mouse : trail[i - 1];
        gsap.to(p, {
          x: target.x + (Math.random() - 0.5) * 10,
          y: target.y + (Math.random() - 0.5) * 10,
          duration: 0.3,
          ease: "power2.out"
        });
      });

      // draw cubes
      trail.forEach((p, i) => {
        ctx.fillStyle = `hsl(${Math.random() * 360}, 80%, 70%)`;
        const size = 8 + i; // trailing cubes get slightly bigger
        ctx.fillRect(p.x - size/2, p.y - size/2, size, size);
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
